<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--Google FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="../assets/icons/celiaco.png"
      type="image/x-icon"
    />
    <!--Titulo de mi proyecto-->
    <title>Celiapp</title>
    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="container-fluid">
    <!--BODY-->
    <div class="menuPrincipal">
      <header class="logo">
        <!--HEADER-->
        <div class="logoIndex">
          <a href="../index.html">
            <img
              src="../assets/img/Logo-navegador.png"
              alt="Celiapp, logo en el navegador"
          /></a>
        </div>
      </header>
      <nav class="menu">
        <!--NAV-->
        <ul class="navList">
          <li class="navItem">
            <a class="navLink" href="./recetas.html">Recetas</a>
          </li>
          <li class="navItem">
            <a class="navLink" href="./baresyresto.html">Bares y Resto</a>
          </li>
          <li class="navItem">
            <a class="navLink" href="./mercados.html">Mercados</a>
          </li>
          <li class="navItem">
            <a class="navLink" href="./comunidad.html">Comunidad</a>
          </li>
          <li class="navItem">
            <a class="navLink" href="./micuenta.html">Mi Cuenta</a>
          </li>
        </ul>
      </nav>
    </div>
    <main>
      <!--MAIN-->
      <div class="gradient">
        <div class="fotoPerfil">
          <img
            class="imgPerfil"
            src="../assets/img/usuario.jpg"
            alt="Foto de una persona"
          />
        </div>
      </div>
      <div class="row justify-content-center m-5">
        <form class="col-sm-4">
          <legend>Ingresar a Mi Cuenta</legend>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Recordar claves</label
            >
          </div>
          <a class="enlaceMiCuenta" href="">¿Ha olvidado su contraseña?</a>
          <br />
          <a class="enlaceMiCuenta" href="">¿No tiene una cuenta?</a>
          <br />
          <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
        </form>
      </div>
    </main>
    <footer class="pieDePagina">
      <!--FOOTER-->
      <h5>©2022 Melisa Ailen Marini - Todos los derechos reservados</h5>
    </footer>
    <!--JS Bootstrap-->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
